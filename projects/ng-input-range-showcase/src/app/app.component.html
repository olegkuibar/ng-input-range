<mat-card class="example-result-card">
  <h1 matCardTitle>Settings:</h1>
  <div matCardContent>
    <section class="example-section">
      <mat-form-field class="example-margin">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value" />
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min" />
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max" />
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step" />
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-form-field [appearance]="appearance">
        <mat-label>Change Appearance</mat-label>
        <mat-select [(value)]="appearance">
          <mat-option value="fill">Fill</mat-option>
          <mat-option value="outline">Outline</mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </div>
</mat-card>

<mat-card class="example-result-card">
  <span matCardTitle> Using data binding</span>
  <mat-card-content>
    <mat-form-field [appearance]="appearance">
      <ng-input-range
        [value]="value"
        [min]="min"
        [max]="max"
        [disabled]="disabled"
        [color]="'primary'"
        (change)="increaseEventCount()"
      ></ng-input-range>
    </mat-form-field>
  </mat-card-content>

  <div>Event emitted: {{ eventCount }}</div>
</mat-card>

<mat-card class="example-result-card">
  <span matCardTitle>Using FormControl</span>
  <mat-card-content>
    <ng-container [formGroup]="form">
      <mat-form-field [appearance]="appearance">
        <ng-input-range
          formControlName="inputRange"
          [min]="min"
          [max]="max"
          [color]="'primary'"
        ></ng-input-range>
      </mat-form-field>
    </ng-container>
  </mat-card-content>

  <div>Form Control Value: {{ form.get('inputRange').valueChanges | async }}</div>
</mat-card>
